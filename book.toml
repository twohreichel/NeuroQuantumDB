[book]
title = "NeuroQuantumDB Documentation"
description = "Comprehensive documentation for NeuroQuantumDB - Ultra-efficient neuromorphic database for edge computing"
authors = ["NeuroQuantumDB Team"]
language = "de"
multilingual = false
src = "docs"

[build]
build-dir = "target/book"
create-missing = true

[preprocessor.links]
# Enable link checking

[preprocessor.index]
# Enable search functionality

[output.html]
default-theme = "navy"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/neuroquantumdb/neuroquantumdb"
edit-url-template = "https://github.com/neuroquantumdb/neuroquantumdb/edit/main/docs/{path}"
site-url = "/neuroquantumdb/"
cname = "docs.neuroquantumdb.org"

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.fold]
enable = true
level = 1

[output.html.print]
enable = true

[output.html.playground]
runnable = false
