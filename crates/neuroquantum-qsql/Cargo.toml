[package]
name = "neuroquantum-qsql"
version = "0.1.0"
edition = "2021"
description = "QSQL language implementation for NeuroQuantumDB with neuromorphic and quantum extensions"
license = "MIT"

[dependencies]
# Core neuroquantum crate
neuroquantum-core = { path = "../neuroquantum-core" }

# Async runtime
tokio = { version = "1.35", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Parsing
nom = "7.1"
regex = "1.10"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

# Collections and utilities
indexmap = "2.0"
smallvec = "1.11"

# Natural language processing
unicode-segmentation = "1.10"
unicode-normalization = "0.1"

# Cryptographic hashing for pattern recognition
md5 = "0.7"

# Caching
lru = "0.12"

[dev-dependencies]
tokio-test = "0.4"
criterion = { version = "0.5", features = ["html_reports"] }

[features]
default = ["neuromorphic", "quantum", "natural-language"]
neuromorphic = []
quantum = []
natural-language = []
