[package]
name = "neuroquantum-api"
version = "0.1.0"
edition = "2021"
description = "Production-ready REST API for NeuroQuantumDB with quantum-resistant encryption"
authors = ["NeuroQuantumDB Team"]
license = "MIT"

[dependencies]
# Core dependencies
neuroquantum-core = { path = "../neuroquantum-core" }
neuroquantum-qsql = { path = "../neuroquantum-qsql" }

# Web framework
actix-web = "4.4"
actix-cors = "0.6"
actix-rt = "2.9"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# HTTP & API
reqwest = { version = "0.11", features = ["json"] }
utoipa = { version = "4.0", features = ["actix_extras"] }
utoipa-swagger-ui = { version = "4.0", features = ["actix-web"] }

# Security & Encryption
ring = { version = "0.17", optional = true }
rustls = "0.21"
tokio-rustls = "0.24"
argon2 = "0.5"
jsonwebtoken = "9.0"
base64 = "0.22"

# Async & concurrency
tokio = { version = "1.0", features = ["full"] }
futures = "0.3"

# Monitoring & observability
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
tracing-actix-web = "0.7"
metrics = "0.21"
metrics-exporter-prometheus = { version = "0.12", optional = true }

# Configuration
config = "0.13"
toml = "0.8"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Utilities
uuid = { version = "1.0", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }

[dev-dependencies]
actix-test = "0.1"
mockito = "1.0"

[features]
default = ["quantum-resistant"]
quantum-resistant = ["ring"]
arm64-neon = []
production = ["metrics-exporter-prometheus"]
