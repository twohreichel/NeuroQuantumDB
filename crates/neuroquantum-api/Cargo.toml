[package]
name = "neuroquantum-api"
version = "0.1.0"
edition = "2021"
authors = ["NeuroQuantumDB Team"]
description = "REST API server for NeuroQuantumDB"

[dependencies]
# Core dependencies
neuroquantum-core = { path = "../neuroquantum-core" }
neuroquantum-qsql = { path = "../neuroquantum-qsql" }

# Web framework
actix-web = "4.4"
actix-cors = "0.6"
actix-ws = "0.2"

# Async runtime
tokio = { version = "1.0", features = ["full"] }
futures-util = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging and observability
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
actix-web-prometheus = "0.1"

# Documentation
utoipa = { version = "4.0", features = ["actix_extras"] }
utoipa-swagger-ui = { version = "4.0", features = ["actix-web"] }

# Utilities
uuid = { version = "1.0", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }

# Configuration (if needed)
config = "0.13"
toml = "0.8"

[[bin]]
name = "neuroquantum-api"
path = "src/main.rs"
