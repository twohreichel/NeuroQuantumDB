name: NeuroQuantumDB CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Code quality and security
  quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Run Clippy
      run: cargo clippy --all-targets --all-features -- -D warnings

    - name: Security audit
      run: |
        cargo install cargo-audit
        cargo audit

    - name: License check
      run: |
        cargo install cargo-deny
        cargo deny check licenses

  # Unit and integration tests
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [stable, beta]
        target: [x86_64-unknown-linux-gnu, aarch64-unknown-linux-gnu]

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}
        targets: ${{ matrix.target }}

    - name: Install cross-compilation tools
      run: |
        cargo install cross

    - name: Run tests
      run: |
        if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
          cross test --target ${{ matrix.target }}
        else
          cargo test --all-features
        fi

    - name: Upload test results
      uses: actions/upload-artifact@v3
      with:
        name: test-results-${{ matrix.rust }}-${{ matrix.target }}
        path: target/

  # ARM64 build for Raspberry Pi 4
  build-arm64:
    runs-on: ubuntu-latest
    needs: [quality, test]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build ARM64 binary
      run: |
        cargo install cross
        cross build --target aarch64-unknown-linux-gnu --release

    - name: Build Docker image
      run: |
        docker buildx build \
          --platform linux/arm64 \
          --tag neuroquantumdb:latest-arm64 \
          --load \
          .

    - name: Test Docker image size
      run: |
        SIZE=$(docker image inspect neuroquantumdb:latest-arm64 --format='{{.Size}}')
        SIZE_MB=$((SIZE / 1024 / 1024))
        echo "Docker image size: ${SIZE_MB}MB"
        if [ $SIZE_MB -gt 15 ]; then
          echo "ERROR: Docker image size exceeds 15MB limit"
          exit 1
        fi

    - name: Upload ARM64 artifacts
      uses: actions/upload-artifact@v3
      with:
        name: neuroquantumdb-arm64
        path: target/aarch64-unknown-linux-gnu/release/

  # Performance benchmarks
  benchmark:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Run benchmarks
      run: |
        cargo bench

    - name: Upload benchmark results
      uses: actions/upload-artifact@v3
      with:
        name: benchmark-results
        path: target/criterion/
