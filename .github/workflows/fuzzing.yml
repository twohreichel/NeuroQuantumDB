# GitHub Actions Workflow for Fuzzing
#
# This workflow runs the fuzzing test suite against NeuroQuantumDB
# to find security vulnerabilities and edge cases.
#
# Created for Issue #262: Extend Fuzzing Infrastructure

name: Fuzzing

on:
  push:
    branches: [main]
    paths:
      - 'fuzz/**'
      - 'crates/**'
      - '.github/workflows/fuzzing.yml'
  workflow_dispatch:
    inputs:
      fuzz_duration:
        description: 'Duration per fuzz target in seconds'
        required: false
        default: '300'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Extended fuzzing for main branch and scheduled runs
  fuzz-extended:
    name: Extended Fuzzing
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - fuzz_qsql_parser
          - fuzz_qsql_tokenizer
          - fuzz_qsql_functions
          - fuzz_api_json
          - fuzz_dna_encoder
          - fuzz_dna_simd
          - fuzz_dna_roundtrip
          - fuzz_websocket
    steps:
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -h

      - uses: actions/checkout@v4

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            fuzz/target
          key: ${{ runner.os }}-fuzz-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-fuzz-${{ matrix.target }}-
            ${{ runner.os }}-fuzz-

      - name: Download corpus
        uses: actions/cache@v4
        with:
          path: fuzz/corpus/${{ matrix.target }}
          key: fuzz-corpus-${{ matrix.target }}-${{ github.run_number }}
          restore-keys: |
            fuzz-corpus-${{ matrix.target }}-

      - name: Install cargo-fuzz
        run: cargo +nightly install cargo-fuzz

      - name: Run fuzzing (${{ matrix.target }})
        run: |
          cd fuzz
          DURATION=${{ github.event.inputs.fuzz_duration || '300' }}
          echo "üîç Running ${{ matrix.target }} for $DURATION seconds..."
          cargo +nightly fuzz run ${{ matrix.target }} -- -max_total_time=$DURATION
        continue-on-error: true

      - name: Save corpus
        uses: actions/cache/save@v4
        if: always()
        with:
          path: fuzz/corpus/${{ matrix.target }}
          key: fuzz-corpus-${{ matrix.target }}-${{ github.run_number }}

      - name: Upload crash artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: crash-${{ matrix.target }}
          path: fuzz/artifacts/${{ matrix.target }}/
          if-no-files-found: ignore

  # Coverage generation
  fuzz-coverage:
    name: Fuzz Coverage
    runs-on: ubuntu-latest
    needs: fuzz-extended
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: llvm-tools-preview

      - name: Install cargo-fuzz
        run: cargo +nightly install cargo-fuzz

      - name: Restore corpora
        run: |
          mkdir -p fuzz/corpus
          for target in fuzz_qsql_parser fuzz_qsql_functions fuzz_api_json fuzz_dna_roundtrip fuzz_websocket; do
            mkdir -p fuzz/corpus/$target
          done

      - name: Generate coverage report
        run: |
          cd fuzz
          for target in fuzz_qsql_parser fuzz_qsql_functions fuzz_api_json; do
            echo "üìä Generating coverage for $target..."
            cargo +nightly fuzz coverage $target || true
          done

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: fuzz-coverage
          path: fuzz/coverage/
          if-no-files-found: ignore
