# GitHub Actions Workflow for Fuzzing
#
# This workflow runs the fuzzing test suite against NeuroQuantumDB
# to find security vulnerabilities and edge cases.
#
# Created for Issue #262: Extend Fuzzing Infrastructure

name: Fuzzing

on:
  push:
    branches: [main, develop]
    paths:
      - 'fuzz/**'
      - 'crates/**'
      - '.github/workflows/fuzzing.yml'
  pull_request:
    branches: [main]
    paths:
      - 'fuzz/**'
      - 'crates/**'
  schedule:
    # Run nightly fuzzing at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      fuzz_duration:
        description: 'Duration per fuzz target in seconds'
        required: false
        default: '300'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Quick smoke test for PRs
  fuzz-smoke:
    name: Fuzz Smoke Test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            fuzz/target
          key: ${{ runner.os }}-fuzz-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-fuzz-

      - name: Install cargo-fuzz
        run: cargo +nightly install cargo-fuzz

      - name: Run smoke tests (60 seconds each)
        run: |
          cd fuzz
          for target in fuzz_qsql_parser fuzz_qsql_functions fuzz_api_json fuzz_dna_roundtrip fuzz_websocket; do
            echo "üîç Running $target for 60 seconds..."
            cargo +nightly fuzz run $target -- -max_total_time=60 || {
              echo "‚ùå Fuzz target $target failed!"
              exit 1
            }
          done
        continue-on-error: false

  # Extended fuzzing for main branch and scheduled runs
  fuzz-extended:
    name: Extended Fuzzing
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    strategy:
      fail-fast: false
      matrix:
        target:
          - fuzz_qsql_parser
          - fuzz_qsql_tokenizer
          - fuzz_qsql_functions
          - fuzz_api_json
          - fuzz_dna_encoder
          - fuzz_dna_simd
          - fuzz_dna_roundtrip
          - fuzz_websocket
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            fuzz/target
          key: ${{ runner.os }}-fuzz-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-fuzz-${{ matrix.target }}-
            ${{ runner.os }}-fuzz-

      - name: Download corpus
        uses: actions/cache@v4
        with:
          path: fuzz/corpus/${{ matrix.target }}
          key: fuzz-corpus-${{ matrix.target }}-${{ github.run_number }}
          restore-keys: |
            fuzz-corpus-${{ matrix.target }}-

      - name: Install cargo-fuzz
        run: cargo +nightly install cargo-fuzz

      - name: Run fuzzing (${{ matrix.target }})
        run: |
          cd fuzz
          DURATION=${{ github.event.inputs.fuzz_duration || '300' }}
          echo "üîç Running ${{ matrix.target }} for $DURATION seconds..."
          cargo +nightly fuzz run ${{ matrix.target }} -- -max_total_time=$DURATION
        continue-on-error: true

      - name: Save corpus
        uses: actions/cache/save@v4
        if: always()
        with:
          path: fuzz/corpus/${{ matrix.target }}
          key: fuzz-corpus-${{ matrix.target }}-${{ github.run_number }}

      - name: Upload crash artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: crash-${{ matrix.target }}
          path: fuzz/artifacts/${{ matrix.target }}/
          if-no-files-found: ignore

  # Coverage generation
  fuzz-coverage:
    name: Fuzz Coverage
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    needs: fuzz-extended
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: llvm-tools-preview

      - name: Install cargo-fuzz
        run: cargo +nightly install cargo-fuzz

      - name: Restore corpora
        run: |
          mkdir -p fuzz/corpus
          for target in fuzz_qsql_parser fuzz_qsql_functions fuzz_api_json fuzz_dna_roundtrip fuzz_websocket; do
            mkdir -p fuzz/corpus/$target
          done

      - name: Generate coverage report
        run: |
          cd fuzz
          for target in fuzz_qsql_parser fuzz_qsql_functions fuzz_api_json; do
            echo "üìä Generating coverage for $target..."
            cargo +nightly fuzz coverage $target || true
          done

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: fuzz-coverage
          path: fuzz/coverage/
          if-no-files-found: ignore
