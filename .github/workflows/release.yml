name: Release Management

on:
  push:
    branches: [main]

# Only allow one release workflow at a time
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from Cargo.toml
        id: version
        run: |
          # Extract version from [workspace.package] section
          VERSION=$(sed -n '/\[workspace\.package\]/,/^\[/p' Cargo.toml | grep '^version = ' | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Check if release already exists
        id: check_release
        run: |
          if git tag -l "v${{ steps.version.outputs.version }}" | grep -q .; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release v${{ steps.version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Release v${{ steps.version.outputs.version }} does not exist, will create"
          fi

      - name: Install Rust toolchain
        if: steps.check_release.outputs.exists == 'false'
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        if: steps.check_release.outputs.exists == 'false'
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: false

      - name: Build release binary
        if: steps.check_release.outputs.exists == 'false'
        run: cargo build --release -p neuroquantum-api

      - name: Strip binary
        if: steps.check_release.outputs.exists == 'false'
        run: strip target/release/neuroquantum-api

      - name: Create release artifact
        if: steps.check_release.outputs.exists == 'false'
        run: |
          mkdir -p release-artifacts
          cp target/release/neuroquantum-api release-artifacts/neuroquantum-api-${{ runner.os }}-${{ runner.arch }}

      - name: Create tag
        if: steps.check_release.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.version.outputs.tag }}" -m "Release ${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"

      - name: Create GitHub Release
        if: steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          files: release-artifacts/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
