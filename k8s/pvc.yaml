# NeuroQuantumDB Persistent Volume Claims
# Provides durable storage for database data and logs
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: neuroquantumdb-data
  namespace: neuroquantumdb
  labels:
    app.kubernetes.io/name: neuroquantumdb
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  # Uncomment and specify a StorageClass for your cluster
  # storageClassName: standard
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: neuroquantumdb-logs
  namespace: neuroquantumdb
  labels:
    app.kubernetes.io/name: neuroquantumdb
    app.kubernetes.io/component: logging
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  # storageClassName: standard
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-data
  namespace: neuroquantumdb
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cache
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  # storageClassName: standard
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-data
  namespace: neuroquantumdb
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/component: monitoring
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  # storageClassName: standard
