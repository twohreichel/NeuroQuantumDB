# NeuroQuantumDB Services
---
# Main API Service (ClusterIP for internal access)
apiVersion: v1
kind: Service
metadata:
  name: neuroquantumdb
  namespace: neuroquantumdb
  labels:
    app.kubernetes.io/name: neuroquantumdb
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
    - port: 9090
      targetPort: websocket
      protocol: TCP
      name: websocket
  selector:
    app.kubernetes.io/name: neuroquantumdb
    app.kubernetes.io/component: api
---
# LoadBalancer Service (for external access without Ingress)
# Use this OR the Ingress, not both
apiVersion: v1
kind: Service
metadata:
  name: neuroquantumdb-lb
  namespace: neuroquantumdb
  labels:
    app.kubernetes.io/name: neuroquantumdb
    app.kubernetes.io/component: api
  annotations:
    # Cloud provider specific annotations
    # AWS: service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    # GCP: cloud.google.com/load-balancer-type: "Internal"
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
    - port: 9090
      targetPort: websocket
      protocol: TCP
      name: websocket
  selector:
    app.kubernetes.io/name: neuroquantumdb
    app.kubernetes.io/component: api
