# NeuroQuantumDB Secrets
# IMPORTANT: In production, use sealed-secrets, external-secrets, or Vault
# This is a template - replace placeholder values before deployment!
apiVersion: v1
kind: Secret
metadata:
  name: neuroquantumdb-secrets
  namespace: neuroquantumdb
  labels:
    app.kubernetes.io/name: neuroquantumdb
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Generate with: openssl rand -base64 48
  JWT_SECRET: "CHANGE_THIS_IMMEDIATELY_USE_openssl_rand_base64_48"
  # API Key for admin access
  ADMIN_API_KEY: "CHANGE_THIS_GENERATE_SECURE_API_KEY"
  # Redis password (if authentication is enabled)
  REDIS_PASSWORD: "CHANGE_THIS_REDIS_PASSWORD"
