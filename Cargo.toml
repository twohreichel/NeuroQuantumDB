[workspace]
members = [
    "crates/neuroquantum-core"
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["NeuroQuantumDB Team <team@neuroquantumdb.org>"]
license = "MIT"
repository = "https://github.com/neuroquantumdb/neuroquantumdb"
description = "Ultra-efficient neuromorphic database for edge computing"
keywords = ["database", "neuromorphic", "quantum", "edge-computing", "arm64"]

[workspace.dependencies]
# Core async runtime
tokio = { version = "1.32", features = ["full", "tracing"] }
tokio-util = "0.7"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging and tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
tracing-opentelemetry = "0.21"

# Performance
rayon = "1.7"
crossbeam = "0.8"
parking_lot = "0.12"
dashmap = "5.5"

# Memory management
bumpalo = "3.13"
mimalloc = { version = "0.1", default-features = false }

# Cryptography (quantum-resistant)
ring = "0.16"
rustls = { version = "0.21", features = ["dangerous_configuration"] }
x25519-dalek = "2.0"

# ARM64 NEON optimizations
wide = "0.7"

# Networking
hyper = { version = "0.14", features = ["full"] }
axum = "0.6"
tower = "0.4"
tower-http = { version = "0.4", features = ["cors", "trace"] }

# Configuration
config = "0.13"
clap = { version = "4.3", features = ["derive"] }

# Testing
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.2"
quickcheck = "1.0"

[profile.dev]
opt-level = 0
debug = true
overflow-checks = true

[profile.release]
opt-level = 3
codegen-units = 1
lto = true
panic = "abort"
strip = true

[profile.bench]
opt-level = 3
debug = true
