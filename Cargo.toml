[workspace]
members = [
    "crates/neuroquantum-core",
    "crates/neuroquantum-qsql",
    "crates/neuroquantum-api",
    "tests"
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["NeuroQuantumDB Team <team@neuroquantumdb.org>"]
license = "MIT"
repository = "https://github.com/neuroquantumdb/neuroquantumdb"
description = "Ultra-efficient neuromorphic database for edge computing"
keywords = ["database", "neuromorphic", "quantum", "edge-computing", "arm64"]

[workspace.dependencies]
# Core async runtime
tokio = { version = "1.47.1", features = ["full", "tracing"] }

# Serialization
serde = { version = "1.0.225", features = ["derive"] }
serde_json = "1.0.145"

# Error handling
anyhow = "1.0.99"
thiserror = "2.0.16"

# Logging and tracing
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", features = ["env-filter", "json"] }

# UUID and time handling
uuid = { version = "1.18.1", features = ["v4", "serde"] }
chrono = { version = "0.4.42", features = ["serde"] }

# Configuration
config = "0.15.16"

# Test dependencies
rand = "0.10.0-rc.0"
reqwest = { version = "0.11", features = ["json"] }

[profile.dev]
opt-level = 0
debug = true
overflow-checks = true

[profile.release]
opt-level = 3
codegen-units = 1
lto = true
panic = "abort"
strip = true

[profile.bench]
opt-level = 3
debug = true
