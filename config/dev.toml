# Development configuration for NeuroQuantumDB
[server]
host = "127.0.0.1"
port = 8080
threads = 4

[neuromorphic]
# Hebbian learning parameters
learning_rate = 0.01
plasticity_threshold = 0.5
max_synaptic_connections = 1000
activation_threshold = 0.3

# Synaptic network configuration
max_nodes = 100000
connection_formation_threshold = 0.3
connection_pruning_threshold = 0.1

[quantum]
# Grover's search parameters
grover_iterations = 100
amplitude_amplification = true
oracle_optimization = true

# Quantum annealing settings
annealing_temperature = 1.0
cooling_rate = 0.95
max_annealing_steps = 1000

# Superposition processing
superposition_qubits = 8
coherence_time_ms = 100

[dna]
# Compression settings
compression_level = 9
quaternary_encoding = true
biological_patterns = true

# Error correction
error_correction_redundancy = 3
reed_solomon_enabled = true
dna_repair_simulation = true

# Protein folding optimization
folding_hierarchy_levels = 5
spatial_optimization = true

[arm64]
# NEON-SIMD optimizations
neon_optimizations = true
simd_vector_size = 128
cache_line_optimization = true

# Raspberry Pi 4 specific
cortex_a72_optimizations = true
thermal_throttling_aware = true
power_efficiency_mode = true

[logging]
level = "debug"
format = "json"
file = "logs/neuroquantumdb-dev.log"
max_file_size = "100MB"
max_files = 5

[monitoring]
metrics_enabled = true
prometheus_endpoint = "127.0.0.1:9090"
tracing_enabled = true
health_check_interval_sec = 30
performance_profiling = true

[development]
hot_reload = true
debug_symbols = true
memory_debugging = true
performance_counters = true
test_data_generation = true

[memory]
# Memory management for development
max_heap_size = "200MB"  # Higher for development
gc_threshold = "150MB"
numa_awareness = true
custom_allocator = true

[security]
# Development security settings (relaxed)
authentication_required = false
encryption_at_rest = false
quantum_resistant_crypto = true
memory_protection = true
