# NeuroQuantumDB API Development Configuration

[server]
host = "127.0.0.1"
port = 8080
workers = 2
max_connections = 1000

[database]
# Using default core database configuration

[jwt]
secret = "dev-secret-key-32-characters-long!"
expiration_hours = 24
quantum_enabled = false
algorithm = "HS256"
issuer = "neuroquantum-db"
audience = "neuroquantum-api"

[rate_limit]
requests_per_hour = 1000
enabled = true
strategy = "TokenBucket"

[cors]
allowed_origins = ["http://localhost:3000", "http://localhost:8080"]
allowed_methods = ["GET", "POST", "PUT", "DELETE", "PATCH", "OPTIONS"]
allowed_headers = ["Authorization", "Content-Type", "X-API-Key"]
max_age = 3600
allow_credentials = true

[security]
max_payload_size = 16777216  # 16MB
request_timeout_seconds = 30
security_headers = true
quantum_encryption = false

[security.circuit_breaker]
failure_threshold = 5
success_threshold = 3
timeout_seconds = 60
enabled = true

[monitoring]
metrics_enabled = true
prometheus_endpoint = "/metrics"
health_check_endpoint = "/health"
performance_stats = true
detailed_logging = true
websocket_enabled = true

[logging]
level = "debug"
format = "Plain"
structured_logging = false
