# NeuroQuantumDB Production Configuration
# CRITICAL: Change default values before production deployment!

[server]
host = "127.0.0.1"  # SECURITY: Only bind to localhost, use reverse proxy for external access
port = 8080
workers = 4
max_connections = 25000
keep_alive = 75
client_timeout = 5000
client_shutdown = 5000

[database]
data_path = "./neuroquantum_data"
max_connections = 100
connection_timeout_seconds = 30

[jwt]
# SECURITY WARNING: Change this secret key immediately!
secret = "CHANGE_THIS_IN_PRODUCTION_neuroquantum_secret_key_32_chars_min"
expiration_hours = 1
refresh_threshold_minutes = 15
quantum_enabled = true
algorithm = "HS256"
issuer = "neuroquantum-db"
audience = "neuroquantum-api"

[rate_limit]
requests_per_hour = 10000
burst_allowance = 100
enabled = true
strategy = "TokenBucket"

[cors]
allowed_origins = ["https://app.neuroquantumdb.com"]
allowed_methods = ["GET", "POST", "PUT", "DELETE", "PATCH", "OPTIONS"]
allowed_headers = ["Authorization", "Content-Type", "X-API-Key", "X-Request-ID", "X-Quantum-Level"]
expose_headers = ["X-RateLimit-Limit", "X-RateLimit-Remaining", "X-RateLimit-Reset", "X-Request-ID"]
max_age = 3600
allow_credentials = true

[security]
max_payload_size = 5242880  # 5MB
request_timeout_seconds = 60
security_headers = true
csrf_protection = false
quantum_encryption = true
admin_ip_whitelist = ["127.0.0.1", "::1"]

[security.circuit_breaker]
failure_threshold = 10
success_threshold = 5
timeout_seconds = 120
enabled = true

[monitoring]
metrics_enabled = true
prometheus_endpoint = "/metrics"
health_check_endpoint = "/health"
performance_stats = true
detailed_logging = true
websocket_enabled = true

[logging]
level = "info"
format = "Json"
file_path = "/var/log/neuroquantumdb/api.log"
max_file_size_mb = 100
max_files = 10
structured_logging = true
