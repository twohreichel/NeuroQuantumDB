# NeuroQuantumDB Production Configuration
# CRITICAL: Change default values before production deployment!

[server]
host = "127.0.0.1"  # SECURITY: Only bind to localhost, use reverse proxy for external access
port = 8080
workers = 4
keep_alive = 30
client_timeout = 60
shutdown_timeout = 30

[database]
data_path = "./neuroquantum_data"
max_connections = 100
connection_timeout_seconds = 30

[database.neuromorphic_config]
synaptic_strength_threshold = 0.7
learning_rate = 0.015
plasticity_decay = 0.001
max_synaptic_connections = 10000000
hebbian_window_ms = 50

[database.quantum_config]
default_quantum_level = 5
grovers_iterations = 15
annealing_temperature = 0.01
superposition_depth = 8
quantum_error_correction = true

[database.dna_config]
target_compression_ratio = 999.0
error_correction_redundancy = 3
quaternary_encoding_block_size = 256
protein_folding_levels = 4
cache_size_mb = 1024

[auth]
# SECURITY WARNING: Change this secret key immediately!
jwt_secret = "CHANGE_THIS_IN_PRODUCTION_neuroquantum_$(openssl rand -hex 32)"
token_expiry_seconds = 3600  # 1 hour
quantum_level = 4
kyber_key_size = 1024
dilithium_signature_size = 2420
password_hash_cost = 12

[metrics]
enabled = true
port = 9090
path = "/metrics"
collection_interval_ms = 5000
retention_hours = 168  # 7 days
export_format = "prometheus"

[security]
quantum_resistant_encryption = true
tls_enabled = true
tls_cert_path = "/etc/ssl/certs/neuroquantumdb.crt"
tls_key_path = "/etc/ssl/private/neuroquantumdb.key"
cors_origins = ["https://neuroquantumdb.org"]
rate_limit_requests_per_minute = 500
max_request_size_mb = 5

[performance]
arm64_neon_enabled = true
power_management_enabled = true
max_power_consumption_mw = 1500.0
cpu_frequency_scaling = true
memory_pool_size_mb = 256
gc_threshold_mb = 50
