# Production Configuration for NeuroQuantumDB
# Optimized for Raspberry Pi 4 deployment

[server]
host = "0.0.0.0"
port = 8080
workers = 4
max_connections = 500000

[performance]
# Target: <1Î¼s query response time
query_timeout_us = 1000
# Target: <100MB memory usage
memory_limit_mb = 100
# Target: <2W power consumption
power_limit_w = 2.0
# Enable ARM64/NEON optimizations
neon_optimizations = true

[neuromorphic]
# Synaptic Index Networks configuration
synaptic_learning_rate = 0.01
plasticity_threshold = 0.8
hebbian_decay = 0.95
pathway_optimization_interval = 3600

[quantum]
# Quantum-inspired algorithms
grover_iterations = "auto"
annealing_temperature = 1000.0
superposition_parallel_limit = 8
quantum_fallback_enabled = true

[dna]
# DNA compression engine
compression_target_ratio = 1000
quaternary_encoding = true
error_correction_enabled = true
protein_folding_optimization = true

[security]
# Quantum-resistant encryption
quantum_encryption = true
kyber_enabled = true
dilithium_enabled = true
key_rotation_interval = 3600
session_timeout = 1800

[monitoring]
# Observability and metrics
metrics_enabled = true
prometheus_endpoint = "0.0.0.0:9090"
health_check_interval = 30
audit_logging = true
tracing_enabled = true

[storage]
data_dir = "/var/lib/neuroquantumdb"
backup_enabled = true
backup_interval = 21600  # 6 hours
max_backup_files = 24

[logging]
level = "info"
format = "json"
output = "stdout"
correlation_ids = true

[clustering]
# Byzantine fault tolerance
min_cluster_size = 3
max_byzantine_failures = 1
consensus_timeout_ms = 5000
heartbeat_interval_ms = 1000
