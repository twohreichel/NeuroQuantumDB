# cargo-deny configuration for NeuroQuantumDB
# This file configures dependency auditing and security checks

[graph]
# The path where the graph is stored
# Defaults to $CARGO_HOME/registry/index/
targets = [
    { triple = "x86_64-unknown-linux-gnu" },
    { triple = "aarch64-unknown-linux-gnu" },
    { triple = "x86_64-apple-darwin" },
    { triple = "aarch64-apple-darwin" },
]

[output]
# Format for the output
feature-depth = 1

[advisories]
# The path where the advisory database is stored
# Defaults to $CARGO_HOME/advisory-db
db-path = "~/.cargo/advisory-db"
# The url(s) of the advisory databases to use
db-urls = ["https://github.com/rustsec/advisory-db"]
# The lint level for unmaintained crates
unmaintained = "all"
# The lint level for crates that have been yanked from their source registry
yanked = "warn"
# A list of advisory IDs to ignore
ignore = [
    # Allow unmaintained crates that are still functional
    # Note: actix-web-prometheus replaced with actix-web-prom, eliminating mach dependency
    "RUSTSEC-2024-0384", # instant crate - unmaintained but comes from reed-solomon-erasure dependency
    "RUSTSEC-2024-0436", # paste crate - unmaintained but required by pqcrypto-mldsa (transitive dependency)
]

[licenses]
# The confidence threshold for detecting a license from a license text
confidence-threshold = 0.8
# List of explicitly allowed licenses
allow = [
    "MIT",
    "MIT-0",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-3.0",
    "Zlib",
]

[bans]
# Lint level for when multiple versions of the same crate are detected
multiple-versions = "warn"
# Lint level for when a crate version requirement is `*`
wildcards = "allow"
# The graph highlighting used when creating dotgraphs for crates
highlight = "all"
