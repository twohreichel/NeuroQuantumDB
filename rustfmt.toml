# Rustfmt configuration for NeuroQuantumDB - Senior Level
# Only using stable features available in the stable toolchain
edition = "2021"

# Layout
max_width = 100
hard_tabs = false
tab_spaces = 4
newline_style = "Unix"

# Imports
reorder_imports = true

# Functions and Structs
fn_params_layout = "Tall"

# Control Flow
match_block_trailing_comma = true
match_arm_leading_pipes = "Always"

# Advanced
merge_derives = true
use_field_init_shorthand = true
use_try_shorthand = true
force_explicit_abi = true

