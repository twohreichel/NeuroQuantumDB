# Rustfmt configuration for NeuroQuantumDB
# This file configures code formatting standards

# Basic formatting options
edition = "2021"
max_width = 100
hard_tabs = false
tab_spaces = 4

# Import formatting
reorder_imports = true

# Function and struct formatting
fn_params_layout = "Tall"

# Advanced formatting
merge_derives = true
use_field_init_shorthand = true
use_try_shorthand = true
force_explicit_abi = true

# Formatting for specific constructs
match_block_trailing_comma = false
